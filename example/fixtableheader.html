<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>fixed-table-header</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/css/tether.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

  <style type="text/css">
	.mtable{
		height:400px;
		overflow: auto;
	}
	#xx{height:300px;overflow: auto;}
	body{
		height:2000px;
	}
  </style>
  <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="fixTableHeader.js"></script>
  <script type="text/javascript">
	$(function(){
		var container=$('#trsc');
		for (var i=1;i<=100 ;i++)
		{
			container.append('<tr><td>'+i+'</td><td>支行</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>');
		}
		$.fixTableHeader({containerSelector:'.mtable'});
	});
  </script>
 </head>
 <body>
 <div id="xx">
 <div class="mtable">
  <table class="table table-bordered table-hover table-striped">
  <thead>
    <tr>
		<th>序号</th>
        <th>网点</th>
        <th>支行行长</th>
        <th>支行副行长</th>
        <th>会计主管</th>
        <th>内勤柜员</th>
        <th>客户经理</th>
        <th>大堂经理</th>
        <th>大堂保安</th>
    </tr>
  </thead>
    <tbody id="trsc">
	</tbody>
</table>
</div>
</div>
 </body>
</html>
